image: sandbox-base:dev
volume_mode: emptydir
cache_mode: hostpath
cache_hostpath: /var/lib/sbx-cache
warm_pool_autosize: true
warm_pool_min: 1
warm_pool_max: 3
idle_ttl: 15m
warm_control_namespace: sbx-warm-control
create_ready_timeout: 60s
allowed_hosts: []
disallowed_hosts: []
env: {}
stream_mode: sidecar
stream_sidecar_image: sandbox-streamer:dev
stream_endpoint: http://host.docker.internal:8080
stream_events_dir: /sbx-events
stream_buffer: 200
use_async_exec: true
